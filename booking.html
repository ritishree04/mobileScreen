<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appoinment-Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="booking.css">

</head>
<body>
	 <div class="container m-0 p-0">
        <div class="row mt-5 mb-2 ml-3 ">
            <div class="col-6">
                <span class="note">Start Booking</span>
            </div>
        </div>

        <div class="row my-5 pt-5 mx-3">
            <div class="col-12 d-flex flex-column">
                <input type="text" placeholder="Enter Full Name" class="py-3 mb-3">
                <input type="text" placeholder="Mobile Number" class="py-3">
                <input type="text" placeholder="Appoinment-Date" class="py-3">
                

                <h6 class="py-3">Address Details</h6>
                <div class="row form-row">
                  	<div class="col-sm-6">
                  
                  		<input type="text" placeholder="Enter City" class="form-control">
                  		<input type="text" placeholder="Enter State" class="form-control">
                  		<input type="text" placeholder="Enter pin code" class="form-control">
                  	</div></div>


                    <div class="row d-flex justify-content-between align-items-center mx-4 px-2">
            <span class="big">Book Now</span>
            <div class="sign-in-btn d-flex justify-content-center align-items-center">
                <i class="fa fa-long-arrow-right"></i>
            </div>
        </div>
                  	

            </div>
        </div>

</body>


</html>
